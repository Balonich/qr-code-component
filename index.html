<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="QR code component challenge solution for Frontend Mentor"
    />
    <meta
      name="keywords"
      content="HTML, CSS, Frontend Mentor, Frontend, Mentor"
    />
    <meta name="author" content="Balonich" />

    <meta name="robots" content="noindex, nofollow" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main id="container">
      <h1 class="hidden">QR Code</h1>
      <section class="qr-code">
        <h2 class="hidden">QR Code Image</h2>
        <img
          class="qr-code-image"
          alt="QR code linking to Frontend Mentor"
          loading="lazy"
          src="images/image-qr-code.png"
        />
        <h2 class="hidden">QR Code Description</h2>
        <div class="qr-code-text">
          <p>
            <b>Improve your front-end skills by building projects</b>
          </p>
          <p>
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Balonich">Balonich</a>.
    </footer>
  </body>
</html>
